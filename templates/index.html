<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans&display=swap" rel="stylesheet">

    <title>QR Code Generator</title>
</head>
<body>
    <h1 id="title">QR Code Generator</h1>

    <div class="mainCon">
        <div class="formCon">
            <form action="/" method="POST">
                <input type="text" name="link" placeholder="Somelink.com"/>
                <button id="genBtn" type="submit">Generate</button>
            </form>
        </div>
        
        <div class="qrcode">
            <img src="{{URL}}" alt="" id="QR">
        </div>
    </div>
    
</body>
</html>
